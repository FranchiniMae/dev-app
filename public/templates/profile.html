<div class="container">
  <div class="row">
    <div class="col-md-4">

<h3>Welcome {{main.currentUser().username}}!</h3>
<hr>
<div class="centertext">
 <img class="pic img-circle" src="{{main.currentUser().picture}}">
 </div>
 <br><br>
<p><strong>Email:</strong> {{main.currentUser().email}}</p>
<p><strong>Username:</strong> {{main.currentUser().username}}</p>
<p><strong>Joined:</strong> {{main.currentUser().created | date:'MMMM dd, yyyy'}}</p><br>

<a href="#" ng-click="profile.showEditForm=true" ng-hide="profile.showEditForm" class="btn btn-default profile-btn"><i class="fa fa-pencil"></i> Edit Profile</a>

<form ng-show="profile.showEditForm" ng-submit="profile.updateProfile()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username"
      ng-model="profile.new_profile.username"
        ng-value="main.currentUser().username">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Email"
      ng-model="profile.new_profile.email"
        ng-value="main.currentUser().email">
  </div>

  <div class="centertext">
  <b>Picture:</b><br>
  <input id="profileimg" type="hidden" role="uploadcare-uploader"
       data-crop="disabled" />
  <br><br>
  <input type="submit" value="Save" class="btn btn-default">&nbsp;
  <button ng-click="profile.showEditForm=false" class="btn btn-default">Cancel</button>
  </div>
</form>

</div>

<div class="col-md-8">
<h3>My Current Job Postings</h3>
<hr>
<br>

<div ng-if="profile.posts.length > 0">
  <div ng-repeat="post in profile.posts">
    <p><strong>{{post.title}}</strong> - {{post.description}} <i class="fa fa-close" ng-click="profile.deletePost(post)"></i> <i class="fa fa-pencil" ng-click="post.showEditForm = true"></i></p>
  <form ng-show="post.showEditForm" ng-submit="profile.updatePost(post)">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Job Title"
        ng-model="post.title">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Job Description"
        ng-model="post.description">
    </div>
    <input type="submit" value="Save Post" class="btn btn-info">&nbsp;
    <button ng-click="post.showEditForm=false" class="btn btn-default">Cancel</button><br><br>
  </form>
  </div>
</div>
<hr>
<h3>My Favorites</h3>

</div>
</div>
</div>
