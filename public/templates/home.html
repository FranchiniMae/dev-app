<h2 id="publictitle">Currently Hiring Developers</h2>
<hr>
<p ng-if="home.posts.length === 0">No one hiring yet.</p>

<div ng-if="home.posts.length > 0">
	<div ng-repeat="post in home.posts">
		<p> <strong id="job-title">{{post.title}}</strong> - {{post.description}}</p><br>
	</div>
</div>

<div ng-show="main.currentUser()">
	<br>
	<h4>Add New Job</h4>
	<hr>
	<form ng-show="main.currentUser()" ng-submit="home.createPost()">
		<div class="form-group">
			<label for="post-title">Job Title</label>
		  <input type="text" ng-model="home.new_post.title" class="form-control" id="post-title" placeholder="Job Title">
		</div>
	  <div class="form-group">
	  	<label for="post-description">Job Description</label>
	    <textarea ng-model="home.new_post.description" class="form-control" id="post-description" placeholder="Job Description"></textarea>
	  </div>
	  <input type="submit" value="Add Post" class="btn btn-block btn-info">
	</form>
</div>
